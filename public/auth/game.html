<!DOCTYPE html>
<html>
<head>
    <title>NEXTGEN VIP Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/auth.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>VIP Mod Access</h1>
            <button onclick="logout()">Logout</button>
        </header>
        <div id="game-frame">
            <script src="/auth/vip.js"></script>
        </div>
    </div>
    <script>
        // Verify auth on protected pages
        function verifyAuth() {
            const authToken = localStorage.getItem('nextgen_auth');
            if (!authToken) {
                window.location.href = '/';
                return;
            }

            const { expires } = JSON.parse(authToken);
            if (new Date(expires) <= new Date()) {
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('nextgen_auth');
            window.location.href = '/';
        }

        // Check auth on page load
        verifyAuth();
    </script>
</body>
</html>
