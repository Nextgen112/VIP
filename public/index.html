<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Game Mod</title>
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>VIP Game Mod</h1>
        <div class="game-frame" id="game-frame">
            <!-- Game will load here -->
            <div class="loader">Loading game mod...</div>
        </div>
        <div class="controls">
            <button id="reload-btn">Reload Mod</button>
            <div class="version">Mod Version: <span id="mod-version">1.0</span></div>
        </div>
    </div>
    
    <!-- Hidden iframe for smooth reloads -->
    <iframe id="game-iframe" style="display:none" src="vip.js"></iframe>
</body>
</html>
