<!DOCTYPE html>
<html>
<head>
    <title>VIP Access</title>
    <script>
        const CORRECT_PASSWORD = "NEXTGEN123"; // üîë CHANGE THIS
        
        function checkPassword() {
            const password = prompt("üîí Enter VIP Password:");
            
            if (password === CORRECT_PASSWORD) {
                // Save auth for 30 days (in localStorage)
                localStorage.setItem('vipAuth', 'true');
                // Redirect to VIP.js
                window.location.href = '/vip.js';
            } else {
                alert("‚ùå Wrong password!");
                window.location.href = '/';
            }
        }

        // Check if already authenticated
        if (localStorage.getItem('vipAuth') === 'true') {
            window.location.href = '/vip.js';
        } else {
            checkPassword();
        }
    </script>
</head>
<body>
    <p>Loading VIP access...</p>
</body>
</html>
