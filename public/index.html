<!DOCTYPE html>
<html>
<head>
    <title>VIP Access</title>
    <script>
        // Simple password check
        function checkAccess() {
            const pass = prompt("Enter VIP Password:");
            if(pass === "YOUR_SECRET_PASSWORD") { // Change this
                localStorage.setItem('vipAuth', 'true');
                window.location.href = '/vip.js';
            } else {
                alert("Invalid access");
            }
        }
        
        // Check existing auth
        if(localStorage.getItem('vipAuth') === 'true') {
            window.location.href = '/vip.js';
        } else {
            checkAccess();
        }
    </script>
</head>
<body>
    <h1>Loading VIP Access...</h1>
</body>
</html>
